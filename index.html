        const HorseGameApp = () => {

            // Áä∂ÊÄÅÔºöËøûÂáªËÆ°Êï∞

            const [secretClicks, setSecretClicks] = useState(0);
            const [secondarySecretClicks, setSecondarySecretClicks] = useState(0);
            const [isCapturing, setIsCapturing] = useState(false);

            const gameAreaRef = useRef(null);

            const t = TEXTS[lang];

            const launchFireworks = () => {
                const canvas = document.getElementById('fireworksCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                const particles = [];
                const colors = ['#fbbf24', '#ef4444', '#ffffff', '#f59e0b', '#fde047'];
                class Particle {
                    constructor(x, y, color) {
                        this.x = x; this.y = y; this.color = color;
                        this.radius = Math.random() * 3 + 1;
                        this.velocity = { x: (Math.random() - 0.5) * 12, y: (Math.random() - 0.5) * 12 };
                        this.life = 100;
                    }
                    draw() {
                        ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = this.color; ctx.globalAlpha = this.life / 100; ctx.fill();
                    }
                    update() { this.x += this.velocity.x; this.y += this.velocity.y; this.velocity.y += 0.05; this.life -= 1.5; }
                }
                const createFirework = (x, y) => {
                    for (let i = 0; i < 50; i++) particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
                };
                let timer = 0;
                const animate = () => {
                    if (timer < 180) {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        if (timer % 15 === 0) createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
                        particles.forEach((p, i) => { p.update(); p.draw(); if (p.life <= 0) particles.splice(i, 1); });
                        timer++; requestAnimationFrame(animate);
                    } else { ctx.clearRect(0, 0, canvas.width, canvas.height); }
                };
                animate();
            };

            const startAudio = () => {
                setHasInteracted(true);
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (ctx.state === 'suspended') ctx.resume();
                if (audioRef.current) { 
                    audioRef.current.muted = false; 
                    audioRef.current.play().catch(() => {}); 
                }
            };

            const triggerSecret = (e) => {
                if(e) e.stopPropagation();
                startAudio();
                const nextCount = secretClicks + 1;
                if (nextCount === 8) {
                    setScore(88888888);
                    setSecretClicks(0);
                    setCurrentWish("ÊÅ≠ÂñúÂèëË¥¢! 88888888 UNLOCKED!");
                    launchFireworks();
                } else {
                    setSecretClicks(nextCount);
                }
                clearTimeout(window.secretTimer);
                window.secretTimer = setTimeout(() => setSecretClicks(0), 3000);
            };

            const triggerSecondarySecret = (e) => {
                if(e) e.stopPropagation();
                startAudio();
                const nextCount = secondarySecretClicks + 1;
                if (nextCount === 8) {
                    setScore(8888);
                    setSecondarySecretClicks(0);
                    setCurrentWish("ÂèëË¥¢È°∫È°∫Âà©Âà©! 8888 UNLOCKED!");
                } else {
                    setSecondarySecretClicks(nextCount);
                }
                clearTimeout(window.secondarySecretTimer);
                window.secondarySecretTimer = setTimeout(() => setSecondarySecretClicks(0), 3000);
            };

            // Ê†∏ÂøÉÈÄªËæëÔºöÊ≠£Á°ÆÁÇπÂáªÈ©¨ÂÑø
            const handleCatch = (id, wish, e) => {
                if (e) e.stopPropagation(); // ÈòªÊ≠¢ÁÇπÂáª‰∫ã‰ª∂‰º†ÁªôËÉåÊôØ
                
                let bonus = 0;
                let finalWish = wish;
                
                // Â§ÑÁêÜËøûÂáª
                setCombo(prev => {
                    const next = prev + 1;
                    if (next === 18) {
                        launchFireworks();
                        bonus = 888;
                        finalWish = lang === 'zh' ? "Ëøû‰∏≠ÂçÅÂÖ´ÔºÅÈ©¨ÂäõÂÖ®ÂºÄÔºÅ+888" : "18 Hits Streak! Power Up! +888";
                        setCurrentWish(finalWish);
                        return 0; // ËææÂà∞ 18 ÂêéÈáçÁΩÆ
                    }
                    setCurrentWish(wish);
                    return next;
                });
                
                setScore(prev => prev + 18 + bonus);
                setActiveHorses(prev => prev.filter(h => h.id !== id));
                
                if (!gameAreaRef.current) return;
                const rect = gameAreaRef.current.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                const newFloat = { 
                    id: Date.now(), 
                    x: clientX - rect.left, 
                    y: clientY - rect.top, 
                    text: bonus > 0 ? `COMBO x18! +888` : `${t.huat} ${wish}` 
                };
                setFloatingTexts(prev => [...prev, newFloat]);
                setTimeout(() => setFloatingTexts(prev => prev.filter(f => f.id !== newFloat.id)), 800);
            };

            const captureAndShare = async () => {
                if (!resultPanelRef.current) return;
                setIsCapturing(true);
                try {
                    document.activeElement?.blur();
                    const canvas = await html2canvas(resultPanelRef.current, {
                        backgroundColor: '#fffcf5', scale: 2, logging: false, useCORS: true,
                        ignoreElements: (el) => el.classList.contains('no-capture')
                    });
                    const imgData = canvas.toDataURL('image/png');
                    const message = lang === 'zh' ? `${userName || 'Êàë'}Âú®„ÄäÈ©¨Âà∞ÂäüÊàê„ÄãÊé•Âà∞‰∫Ü ${score.toLocaleString()} ÂàÜÂ•ΩËøêÔºÅ` : `${userName || 'I'} captured ${score.toLocaleString()} points of Luck!`;

                        <div className="game-header bg-gradient-to-r from-red-800 via-red-600 to-red-800 p-2 flex justify-between items-center text-yellow-400 font-black z-10 shadow-md text-[9px] sm:text-xs">

                        <div ref={gameAreaRef} onClick={() => setCombo(0)} className="flex-grow relative bg-[url('https://www.transparenttextures.com/patterns/oriental-tiles.png')] bg-repeat overflow-hidden flex flex-col cursor-crosshair">
                            {gameState === 'START' && (
                                <div className="absolute inset-0 z-20 flex flex-col items-center justify-center bg-red-950/40 backdrop-blur-[2px] p-2 text-center">
                                    <div className="bg-white/95 p-4 sm:p-10 rounded-[1.5rem] sm:rounded-[2rem] border-2 border-yellow-500 shadow-2xl scale-in-center flex flex-col items-center max-w-[95%] sm:max-w-md" onClick={(e) => e.stopPropagation()}>
                                        <div className="text-4xl sm:text-5xl mb-2 sm:mb-4 animate-bounce">üêé</div>
                                        <h1 className="text-2xl sm:text-5xl font-black text-red-600 mb-1 tracking-tighter uppercase">{t.title}</h1>
                                        <p className="text-red-800 font-bold mb-4 sm:mb-8 opacity-70 text-[8px] sm:text-[10px]">{t.subtitle}</p>
                                        <button onClick={startGame} className="bg-red-600 text-yellow-300 px-6 sm:px-8 py-3 sm:py-4 rounded-full text-lg sm:text-4xl font-black shadow-[0_4px_0_#7f1d1d] active:translate-y-1 active:shadow-none uppercase flex items-center gap-2"><Icons.Play /> {t.startBtn}</button>
                                        
                                        <div className="mt-4 sm:mt-8 pt-2 sm:pt-4 border-t border-red-900/10 w-full text-[7px] sm:text-[10px] text-red-900/50 font-medium leading-tight select-none">
                                            <p className="mb-1">This game is for 2026 CNY celebration only. Non-commercial use. Developer not liable for any misuse. The background music copyright belongs to Malaysian digital creator Bingyen.</p>
                                            <p className="mb-2">Êú¨Ê∏∏Êàè‰ªÖ‰æõ2026È©¨Âπ¥Êñ∞Êò•Â∫ÜÁ•ù‰ΩøÁî®ÔºåÁ¶ÅÊ≠¢ÂïÜÁî®„ÄÇÂºÄÂèëËÄÖ‰∏çÊâøÊãÖËØØÁî®Ë¥£‰ªª„ÄÇ</p>
                                            <p className="font-bold border-t border-red-900/5 pt-1 uppercase">Èü≥‰πêÁâàÊùÉÂΩíÈÉëÊñåÂΩ¶ÔºàBingyenÔºâ2026Ë¥∫Â≤ÅÁ≥ªÂàóÊâÄÊúâ„ÄÇ</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {gameState === 'PLAYING' && (
                                <div className="relative h-full w-full">
                                    {activeHorses.map(horse => (
                                        <button key={horse.id} onClick={(e) => handleCatch(horse.id, horse.wish, e)} 
                                            style={{ 
                                                left: `${horse.x}%`, 
                                                top: `${horse.y}%`, 
                                                width: `clamp(60px, ${horse.size}px, 110px)`, 
                                                height: `clamp(60px, ${horse.size}px, 110px)` 
                                            }} 
                                            className="absolute animate-bounce-short transform -translate-x-1/2 -translate-y-1/2 transition-transform active:scale-125"
                                        >
                                            <span className="text-5xl sm:text-9xl select-none block drop-shadow-lg">üêé</span>
                                        </button>
                                    ))}
                                    <div className="absolute bottom-2 sm:bottom-8 left-0 w-full flex justify-center px-4">
                                        <div className="bg-red-600 text-yellow-300 px-4 py-2 rounded-xl font-black text-base sm:text-4xl shadow-2xl border-2 border-yellow-400 text-center uppercase tracking-tighter">
                                            {currentWish || t.gameHint}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {gameState === 'END' && (
                                <div className="absolute inset-0 z-30 flex flex-col items-center justify-center bg-red-950/95 backdrop-blur-lg p-2 text-center" onClick={(e) => e.stopPropagation()}>
                                    <div ref={resultPanelRef} className="bg-[#fffcf5] p-4 sm:p-8 rounded-[1.5rem] sm:rounded-[2rem] border-4 border-yellow-500 shadow-2xl scale-in-center flex flex-col items-center text-red-900 w-full max-w-sm">
                                        <div className="text-3xl mb-1">üßß</div>
                                        <h2 className="text-xl sm:text-4xl font-black text-red-600 mb-1 italic uppercase tracking-tighter">{t.resultTitle}</h2>
                                        <div className="w-full mt-2 flex flex-col items-center">
                                            <div className="text-red-800/60 text-[8px] font-bold uppercase tracking-widest mb-1">{t.nameLabel}</div>
                                            <input type="text" value={userName} onChange={(e) => setUserName(e.target.value)} placeholder={t.namePlaceholder} className="w-4/5 bg-red-100/50 border-b-2 border-red-200 text-center text-base sm:text-xl font-black text-red-700 py-1 no-capture" />
                                            <div className="hidden block-in-capture text-xl font-black text-red-700 mb-2">{userName || 'GUEST'}</div>
                                        </div>
                                        <p className="text-[10px] sm:text-sm mt-4 mb-1 uppercase font-bold opacity-70">{t.resultBody}</p>
                                        <span className="text-3xl sm:text-6xl font-black text-red-600 mb-4 block">{score.toLocaleString()}</span> 
                                        <div className="flex flex-col gap-2 w-full no-capture">
                                            <button onClick={startGame} className="bg-red-600 text-yellow-300 w-full py-2.5 rounded-full text-base font-black shadow-lg flex items-center justify-center gap-2 uppercase tracking-tighter active:scale-95"><Icons.Rotate /> {t.retry}</button>
                                            <button onClick={captureAndShare} disabled={isCapturing} className={`bg-yellow-500 text-red-900 w-full py-2.5 rounded-full text-base font-black shadow-md flex items-center justify-center gap-2 uppercase tracking-tighter active:scale-95 ${isCapturing ? 'opacity-50' : ''}`}>
                                                {isCapturing ? t.sharingHint : <><Icons.Camera /> {t.shareBtn}</>}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {floatingTexts.map(f => <div key={f.id} className="absolute pointer-events-none text-base sm:text-3xl font-black text-red-600 animate-float-up-fast z-40 uppercase tracking-tighter" style={{ left: f.x, top: f.y }}>{f.text}</div>)}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HorseGameApp />);
    </script>
</body>
</html>
